<div class="card" style="width: 18rem;" *ngFor="let item of arrayOfData">
  <img class="card-img-top" src="{{item.serviceImage}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{item.serviceName}}</h5>
    <p class="card-text">{{item.serviceDescription}}</p>
    <a routerLink="subservices/{{item.serviceId}}" class="btn btn-primary">Show SubServices</a>
  </div>
</div>
