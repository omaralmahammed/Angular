<p>All Services</p>

<br />

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Service Name</th>
      <th scope="col">Service Details</th>
      <th scope="col">Service Image</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of arrayOfData; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{item.serviceName}}</td>
      <td>{{item.serviceDescription}}</td>
      <td><img [src]="item.image" alt="Alternate Text" /></td>
      <td><a routerLink="/dashboard/updateService/{{item.serviceId}}" class="btn btn-info">Edit</a></td>
    </tr>
  </tbody>
</table>
